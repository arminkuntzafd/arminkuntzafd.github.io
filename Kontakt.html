<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Kontakt</h1>
  <form action="mailto:deine@email.de" method="post" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="Email" required>

    <label for="nachricht">Nachricht:</label>
    <textarea id="nachricht" name="Nachricht" rows="5" required></textarea>

    <button type="submit">Absenden</button>
  </form>

</body>
</html>
