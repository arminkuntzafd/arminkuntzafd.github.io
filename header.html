<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="styles/stile.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            padding-top: 100px; /* Platz für den fixierten Header */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #222;
            color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 80%;
            margin: 0 auto;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav li {
            display: inline;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="sicherheit.html">Sicherheit</a></li>
                    <li><a href="impressum.html">Impressum</a></li>
                    <li><a href="https://politpro.eu/de/deutschland" target="_blank" rel="noopener">Umfrage</a></li>
                    <li><a href="datenschutzerklärung.html">Datenschutz</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
