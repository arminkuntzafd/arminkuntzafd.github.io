<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Armin Kuntz – AfD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="AfD_Logo_blau.png">
  <link rel="shortcut icon" href="AfD_Logo_blau.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    main img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }

    .kontakt-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007ac1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .kontakt-link:hover {
      background-color: #005999;
    }

    footer {
      background-color: #007ac1;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Hier wird der Header dynamisch eingefügt -->
  <div id="header-container"></div>

  <main>
    <h2>Willkommen auf meiner Seite</h2>
    <p>Ich setze mich ein für eine klare Politik mit Verantwortung für Deutschland.</p>
    <img src="profile_with_logo.png" alt="Armin Kuntz mit Logo">
    <br>
    <a class="kontakt-link" href="Kontakt.html">Jetzt Kontakt aufnehmen</a>
  </main>

  <footer>
    &copy; 2025 Armin Kuntz – Alternative für Deutschland
  </footer>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Fehler beim Laden des Headers:', error));
  </script>

</body>
</html>
