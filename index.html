<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Armin Kuntz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="AfD_Logo_blau.png">
  <link rel="shortcut icon" href="AfD_Logo_blau.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007ac1;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
      width: auto;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    nav {
      background-color: #005999;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #007ac1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007ac1;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #005999;
    }

    footer {
      background-color: #007ac1;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="AfD_Logo_blau.png" alt="AfD Logo">
    <div>
      <h1><a href="Kontakt.html" style="color: white; text-decoration: none;">Armin Kuntz</a></h1>
      <p>Alternative für Deutschland – Direkt, Klar, Patriotisch</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Startseite</a>
    <a href="Kontakt.html">Kontakt</a>
    <a href="links.html">Links</a>
  </nav>

  <main>
    <h2>Kontakt aufnehmen</h2>
    <p>Ich freue mich auf Ihre Nachricht.</p>

    <form action="mailto:deine-email@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Ihr Name" required>
      <input type="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
      <textarea name="nachricht" rows="6" placeholder="Ihre Nachricht..." required></textarea>
      <button type="submit">Nachricht senden</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Armin Kuntz – Alternative für Deutschland
  </footer>

</body>
</html>
