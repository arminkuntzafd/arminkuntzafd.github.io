<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Startseite</title>
  <link rel="stylesheet" href="Stile/stile.css" />
  <style>
    /* Platz für fixierten Header und Navigation */
    body {
      padding-top: 140px; /* Header (90px) + Nav (70px) minus etwas Überlappung */
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    <img src="profile_with_logo.png" alt="Profil mit Logo" style="max-width: 100%; height: auto;">
    }
    main {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
  </style>
</head>
<body>

<!-- Container für Header und Footer -->
<div id="header-container"></div>

<main>
  <h2>Willkommen auf der Startseite</h2>
  <p>Hier kommt dein Hauptinhalt.</p>
</main>

<script>
  // Lädt Header + Footer aus header.html und fügt sie in #header-container ein
  fetch('header.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('header-container').innerHTML = html;
    })
    .catch(err => console.error('Fehler beim Laden von header.html:', err));
</script>

</body>
</html>
